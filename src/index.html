<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Digital Collectible Shop</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Digital Collectible Shop</h1>
        <hr />
        <br />
      </div>
    </div>
    <button id="addNFTBtn" class="btn btn-default btn-add">Add Digital Collectible</button>
    <button id="sellNFTBtn" class="btn btn-default btn-sell">Sell Digital Collectible</button><br/><br/> 
    <div id="account" class = "row"></div>
    <div id="myNFTsRow" class="row">
      <!-- OWNED NFTS LOAD HERE -->
    </div>
    <h3>My Digital Collectibles</h3>
    <div id="purchasedNFTsRow" class="row">
      <!-- PURCHASED NFTS LOAD HERE -->
    </div>
    <h3>Digital Collectible Shop</h3>
    <div id="NFTsRow" class="row">
      <!-- NFTS LOAD HERE -->
    </div>
  </div>

  <div id="NFTTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-NFT">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>藏品描述</strong>: <span class="NFT-description">Warren, MI</span><br /><br />
          <strong>藏品NFT编码</strong>: <span class="NFT-NFTCode">Warren, MI</span><br /><br />
          <strong>价值</strong>: <span class="NFT-value">3</span><br /><br />
          <strong>收藏者</strong>: <span class="NFT-Collector" style="word-wrap: break-word;">Warren, MI</span><br /><br />
          <strong>获得时间</strong>: <span class="NFT-timestamp">Golden Retriever</span><br /><br />
          <button class="btn btn-default btn-purchase" type="button" style="background-color: green; color: white;">Adopt</button>
          <button class="btn btn-default btn-sell" type="button" style="display: none; background-color: rgb(60, 107, 182); color: white;">Sell</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
